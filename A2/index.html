<head>
  <h1 class="title">RGB to HEX converter</h1>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class='row'>
    <div class='input-zone col-6 text-center'>
      <h2>RGB</h2>
      <div class='R input'>
        <h3>R:</h3>
        <input id="R-input" type="text">
        <div class='R-output one-output'></div>
      </div>
      <div class='G input'>
        <h3>G:</h3>
        <input id="G-input" type="text">
        <div class='G-output one-output'></div>
      </div>
      <div class='B input'>
        <h3>B:</h3>
        <input id="B-input" type="text">
        <div class='B-output one-output'></div>
      </div>
      <div class='convert' id='convert'>
        <button name="button">Convert</button>
      </div>
    </div>
    <div class='output-zone col-6 text-center'>
      <h2>HEX</h2>
      <div class="output">
        <div class='hex-output'></div>
        <div class='hex-color'></div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>
