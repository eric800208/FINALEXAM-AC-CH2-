<head>
  <h1 class="title">RGB to HEX converter</h1>
</head>

<body>
  <div class='row'>
    <div class='input-zone col-6 text-center'>
      <h2>RGB</h2>
      <div class='R input'>
        <h3>R:</h3>
        <input id="R-input" type="text">
        <div class='R-output one-output'></div>
      </div>
      <div class='G input'>
        <h3>G:</h3>
        <input id="G-input" type="text">
        <div class='G-output one-output'></div>
      </div>
      <div class='B input'>
        <h3>B:</h3>
        <input id="B-input" type="text">
        <div class='B-output one-output'></div>
      </div>
      <div class='convert' id='convert'>
        <button name="button">Convert</button>
      </div>
    </div>
    <div class='output-zone col-6 text-center'>
      <h2>HEX</h2>
      <div class="output">
        <div class='hex-output'></div>
        <div class='hex-color'></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
